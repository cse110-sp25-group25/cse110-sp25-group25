# .github/workflows/coverage.yml
name: Code Coverage

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-and-report:
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v3

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📦 Install dependencies
        run: npm install

      - name: ✅ Run tests with coverage
        run: npm test

      - name: 📊 Generate Coverage Report
        uses: davelosert/vitest-coverage-report-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}          # required
          json-summary-path: coverage/coverage-summary.json  # Jest’s summary JSON
          json-final-path:   coverage/coverage-final.json    # full coverage JSON
          comment-on:       pr                               # post to the PR

