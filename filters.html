<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Restaurant Crisis</title>
</head>
<body>
    <header>
        <img src="assets/app_icon.svg" alt="app_icon"> <!--insert app icon here!-->
        <!-- nav bar -->
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="collection.html">Collection</a></li>
                <li><a href="filters.html">Filters</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="filter-form">
            <h2>Filter choices by...</h2>
            <form id="filterForm">
                <label for="cuisine">Cuisine:</label>
                <select id="cuisine" name="cuisine" multiple>
                    <option value="italian">Italian</option>
                    <option value="japanese">Japanese</option>
                    <option value="mexican">Mexican</option>
                    <option value="thai">Thai</option>
                </select>

                <fieldset>
                    <legend>Max Price:</legend>
                    <label><input type="radio" name="price" value="$"> $</label>
                    <label><input type="radio" name="price" value="$$"> $$</label>
                    <label><input type="radio" name="price" value="$$$"> $$$</label>
                </fieldset>

                <label for="distance">Max Distance (miles):</label>
                <input type="number" id="distance" name="distance" min="0" max="100" />

                <label for="rating">Minimum Rating:</label>
                <select id="rating" name="rating">
                    <option value="">Select</option>
                    <option value="1">★ 1+</option>
                    <option value="2">★ 2+</option>
                    <option value="3">★ 3+</option>
                    <option value="4">★ 4+</option>
                </select>

                <button type="submit">Confirm</button>
            </form>
        </section>
    </main>

    <footer>

    </footer>
</body>
</html>
