<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Restaurant Crisis, a card app for discovering new places to eat."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/filters.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="shortcut icon"
      href="assets/app-favicon.ico"
      type="image/x-icon"
    />
    <title>Customize Filters - FoodFlip</title>
  </head>
  <body>
    <header>
      <a href="index.html"
        ><img src="assets/app-icon.png" alt="app icon" class="app-icon"
      /></a>
      <!-- nav bar -->
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="collection.html">Collection</a></li>
          <li><a href="filters.html">Filters</a></li>
        </ul>
      </nav>
      <img
        src="assets/burger-menu.png"
        alt="dropdown_icon"
        class="burger-icon"
      />
    </header>

    <main>
      <!-- Progress Step Bar -->
      <nav class="progress-bar hidden">
        <div class="step" data-step="cuisine">
          <span class="step-text">Cuisine</span>
          <div class="step-line"></div>
        </div>
        <div class="step" data-step="price">
          <span class="step-text">Price</span>
          <div class="step-line"></div>
        </div>
        <div class="step" data-step="distance">
          <span class="step-text">Distance</span>
          <div class="step-line"></div>
        </div>
        <div class="step" data-step="rating">
          <span class="step-text">Rating</span>
          <div class="step-line"></div>
        </div>
      </nav>
      <div class="filter-container">
        <!-- Cuisine -->
        <section class="filter-options hidden" id="cuisine-options">
          <h2>What cuisines would you like to try?</h2>
          <div class="options-grid" id="cuisine-grid"></div>
          <form onsubmit="confirmSelection('cuisine'); return false;">
            <button type="submit" class="confirm-btn">Confirm</button>
          </form>
        </section>

        <!-- Price -->
        <section class="filter-options hidden" id="price-options">
          <h2>What is your price range?</h2>
          <div class="price-options">
            <button type="button" class="price-btn option-btn" data-price="$">
              $
            </button>
            <button type="button" class="price-btn option-btn" data-price="$$">
              $$
            </button>
            <button type="button" class="price-btn option-btn" data-price="$$$">
              $$$
            </button>
          </div>
          <form onsubmit="confirmSelection('price'); return false;">
            <button type="submit" class="confirm-btn">Confirm</button>
          </form>
        </section>

        <!-- Distance -->
        <section class="filter-options hidden" id="distance-options">
          <h2>Set maximum distance (miles)</h2>
          <form onsubmit="confirmSelection('distance'); return false;">
            <input
              type="number"
              id="distance-input"
              placeholder="Enter a number or leave blank"
            />
            <button type="submit" class="confirm-btn">Confirm</button>
          </form>
        </section>

        <!-- Rating -->
        <section class="filter-options hidden" id="rating-options">
          <h2>What is the lowest rating you will accept?</h2>
          <div id="star-container" class="star-rating"></div>
          <form onsubmit="confirmSelection('rating'); return false;">
            <button type="submit" class="confirm-btn">Next</button>
          </form>
        </section>
      </div>
    </main>
    <section id="summary" class="hidden">
      <h2>Your current filters</h2>
      <ul>
        <li>Cuisine: <span id="sum-cuisine">—</span></li>
        <li>Max price: <span id="sum-price">—</span></li>
        <li>Max distance: <span id="sum-distance">—</span></li>
        <li>Min rating: <span id="sum-rating">—</span></li>
      </ul>

      <button id="done-btn">Done → Start swiping</button>
    </section>
    <footer></footer>
    <script src="js/scripts.js"></script>
    <script src="js/filters.js"></script>
  </body>
</html>
