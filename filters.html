<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Restaurant Crisis</title>
  </head>
  <body>
    <header>
      <img src="assets/app_icon.svg" alt="app_icon" />
      <!--insert app icon here!-->
      <!-- nav bar -->
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="collection.html">Collection</a></li>
          <li><a href="filters.html">Filters</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <!-- Filter Landing Page -->
      <section class="filter-selection">
        <h2>Filter choices by…</h2>
        <div class="filter-buttons">
          <button onclick="showOptions('cuisine')">Cuisine</button>
          <button onclick="showOptions('Max Price')">Max Price</button>
          <button onclick="showOptions('Max Distance')">Max Distance</button>
          <button onclick="showOptions('Min Rating')">Min Rating</button>
        </div>
        <button class="skip-btn">Skip</button>
      </section>

      <!-- Cuisine -->
      <section class="filter-options hidden" id="cuisine-options">
        <h2>What cuisines would you like to try?</h2>
        <div class="options-grid">
          <button class="option-btn" data-value="Cuisine">Cuisine</button>
          <button class="option-btn" data-value="Cuisine">Cuisine</button>
          <button class="option-btn" data-value="Cuisine">Cuisine</button>
          <button class="option-btn" data-value="Cuisine">Cuisine</button>
          <button class="option-btn" data-value="Cuisine">Cuisine</button>
        </div>
        <button onclick="confirmSelection('cuisine')" class="confirm-btn">
          Confirm
        </button>
      </section>

      <!-- Price -->
      <section class="filter-options hidden" id="price-options">
        <h2>Select a maximum price range</h2>
        <div class="options-grid">
          <button class="option-btn" data-value="$">$</button>
          <button class="option-btn" data-value="$$">$$</button>
          <button class="option-btn" data-value="$$$">$$$</button>
        </div>
        <button onclick="confirmSelection('price')" class="confirm-btn">
          Confirm
        </button>
      </section>

      <!-- Distance -->
      <section class="filter-options hidden" id="distance-options">
        <h2>Set maximum distance (miles)</h2>
        <input
          type="number"
          id="distance-input"
          placeholder="Enter a number"
          min="0"
        />
        <button onclick="confirmSelection('distance')" class="confirm-btn">
          Confirm
        </button>
      </section>

      <!-- Rating -->
      <section class="filter-options hidden" id="rating-options">
        <h2>Select minimum rating</h2>
        <div class="options-grid">
          <button class="option-btn" data-value="1">1★</button>
          <button class="option-btn" data-value="2">2★</button>
          <button class="option-btn" data-value="3">3★</button>
          <button class="option-btn" data-value="4">4★</button>
          <button class="option-btn" data-value="5">5★</button>
        </div>
        <button onclick="confirmSelection('rating')" class="confirm-btn">
          Confirm
        </button>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
